<div class="panel panel-info">
<div class="panel-heading">Suggested Friends</div>
<div class="panel-body">
<ul style="list-style:none">
<li ng-repeat="user in suggestedUsers">
{{user.email}}<br>
{{user.firstname}}&nbsp;{{user.lastname}}<br>
{{user.role}}<br>
{{user.phonenumber}}<br>
<img src="http://localhost:8082/Project2Middleware/getimage/{{user.email}}" height="60 px" width="60 px"> <br>
<button class="btn btn-primary" ng-click="sendFriendRequest(user)">Add Friend</button>
<hr>
</li>
</ul>
</div>
</div>
