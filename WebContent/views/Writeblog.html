<div class="container">
<div class="jumbotron">

<div class="form-group">
<label>Blog Title</label>
<input type="text" class="form-control" placeholder="Title"  ng-model="blog.blogTitle">
</div>

<div class="form-group">
<label>Blog Content</label>
<Textarea class="form-control" placeholder="Write your content here" ng-model="blog.blogContent" rows="20" cols="150"></Textarea>
</div>

<div class="form-group">
<button class="btn btn-info" ng-click="Postblog(blog)" data-toggle="modal" data-target="#PostBlogModal">Post Blog</button>
</div>

<div id="PostBlogModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-md">
  <div class="modal-content">
  <div class="modal-body">
        <h3 style="text-align:center">Your Blog will be Posted Once Approved</h3>
   </div>
   <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
   </div>
  </div>
 </div>
</div>

</div>
</div>
