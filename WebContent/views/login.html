  <h1 style="color:Black;font-family:Microsoft Sans Serif;">Login</h1>
<div class="container" >
<form id="Loginform">
<span style="color:red">{{error.message}}</span>
{{message}}
<div class="form-group">
<label class="control-label">Username</label>
<input type="email"  class="form-control" style="width:50%;" ng-model="user.email" placeholder="Username" required="required">
</div>

<div class="form-group">
<label class="control-label">Password</label>
<input type="password"  class="form-control"  style="width:50%;" ng-model="user.password" placeholder="Password" required="required">
</div>

<div class="form-group">
<input type="checkbox"><label>Remember me</label>
</div>
<div class="form-group">
<!--   <button type="submit" ng-click="login(user)" class="btn btn-info btn-lg" style="width:25%;position:relative;left:120px" ><span class="glyphicon glyphicon-log-in">&nbsp</span>Login</button> -->  
<button class="btn btn-primary" ng-click="login(user)">Login</button>

</div>

</div>
